syntax = "proto3";

option go_package = "github.com/microgate-io/microgate-api/secret/v1;secret";

service SecretService {
  rpc GetSecret (GetSecretRequest) returns (GetSecretResponse);
}
message GetSecretRequest {
  string path    = 1;
  string name    = 2;
  string version = 3;
}
message GetSecretResponse {
  string value = 1;
}
