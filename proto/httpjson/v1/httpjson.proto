syntax = "proto3";

package httpjson.v1;

// import "google/protobuf/empty.proto";


option go_package = "github.com/microgate-io/microgate-api/httpjson/v1;httpjson";

service HTTPJSONService {
    rpc Handle(HandleRequest) returns (HandleResponse) {}
}

message HandleRequest {
    string method = 1;
    string path = 2;
    map<string,string> headers = 3;
    bytes body = 4;
}

message HandleResponse {
    int32 status = 1;
    map<string,string> headers = 2;
    bytes body = 3;
}